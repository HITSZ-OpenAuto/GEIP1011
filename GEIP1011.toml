content = """2024 年马原改为和本部联考，题型为10题单选 + 5题多选 + 3题简答 + 2题辨析 + 1题论述，总体题量比史纲来的少，但是选择题难度偏大，有愿意挑战的可以直接做考研真题和模拟题（但是我不推荐，这属于提升不大的行为，只要马哲部分有认真思考拿高分不难的）。考试重点由政治经济学部分转向哲学部分，且科学社会主义不做要求，整体难度略有提升。

